<!DOCTYPE html>

        body {

        }
        
        header {
            background-color: #2c3e50;
            color: white;

        .profile-info {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .trophy-container {
            flex: 1;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            overflow-y: auto;
        }
        
        .trophy-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .trophy-icon {

            margin-bottom: 10px;
            color: #f1c40f;
        }
        
        .trophy-place {
            font-weight: bold;
            color: #e67e22;
            margin-bottom: 5px;
        }
        
        .trophy-value {
            color: #27ae60;
            font-weight: bold;
        }
        
        .trophy-name {
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            grid-column: 1 / -1;
        }
        
        .empty-icon {
            font-size: 50px;
            margin-bottom: 15px;
            color: #bdc3c7;
        }
        
        @media (max-width: 480px) {
            .trophy-container {
                grid-template-columns: 1fr;
            }
            
            .trophy-card {
                flex-direction: row;
                text-align: left;
                align-items: center;
                gap: 15px;
            }
            
            .trophy-icon {
                margin-bottom: 0;
                font-size: 30px;
            }
        }
    </style>
</head>
